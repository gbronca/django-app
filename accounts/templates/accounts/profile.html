{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<section class="col-12 col-md-6 mx-auto mt-5 pt-3">
	<div class="row justify-content-center mb-3 pb-2">
		<h3>{{ user.username }} profile page</h3>
	</div>
	<div class="border border-secondary rounded-lg px-2 content-area">

		<form method="POST" id="user-profile" class="px-3">
			{% csrf_token %}

			{{ profile_form|crispy }}
			
			<div class="mt-4 mb-3 d-flex d-flex-row justify-content-center">
				<button id="submit_payment_btn" class="btn btn-outline-info">Update
				</button>
			</div>
		</form>
	</div>
</section>

{% endblock content %}
