{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto mt-3 mb-5 pt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add new comment for {{ issue|lower }}: {{ title }}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">Save</button>
        </div>
    </form>
</div>

{% endblock %}
